<div class="page" *ngIf="!interrapt">
  <div class="page-wrapper">
    <div class="page-inner-wrapper">
      <a (click)="onClose()"><img src="assets/images/svg/close-gray.svg" class="close-gray"></a>
      <div class="page-container address-master">

        <app-header-nav></app-header-nav>

        <div class="choose-options-content contacts-master-content bordered clearfix">

          <app-sidebar></app-sidebar>

          <div class="content-right-block contacts-master-right-block">

            <form class="form-content" (ngSubmit)="onSubmit()" #f="ngForm">
              <div class="contacts-master-right-block-first">

                <div class="contacts-master-phone form-item">
                  <label class="bold">Телефон, на который придет смс-подтверждение</label>
                  <input
                    (keyup)="getUserByPhone($event)"
                    type="tel"
                    [(ngModel)]="savedContacts.phone"
                    minlength="18"
                    name="phone"
                    required
                    placeholder="+7 (___) -___-__-__"
                    class="inp-medium phone"
                    [textMask]="{mask: mask,  guide: false, modelClean: true}"
                    #tel="ngModel">
                  <span class="userTelStar">*</span>
                  <span style="color: #e38044;" class="help-block color-help-block" *ngIf="!tel.valid && tel.touched">Обязательное поле!</span>
                  <p>Заполните все поля, чтобы попасть на прием к лучшему из эксперт</p>
                </div>

                <div class="contacts-master-name form-item">
                  <label class="bold">Ваше имя</label>
                  <input
                    type="text"
                    class="inp-medium name"
                    [(ngModel)]="savedContacts.first_name"
                    name="first_name"
                    required
                    #name="ngModel">
                  <span class="userNameStar">*</span>
                  <span style="color: #e38044;" class="help-block color-help-block" *ngIf="!name.valid && name.touched">Обязательное поле!</span>
                </div>

                <div class="contacts-master-email form-item">
                  <label class="bold">E-mail</label>
                  <input
                    type="email"
                    class="inp-medium email"
                    [(ngModel)]="savedContacts.email"
                    name="email"
                    required
                    email
                    #vaildEmail="ngModel">
                  <span style="color: #e38044;" class="help-block color-help-block"
                        *ngIf="!vaildEmail.valid && vaildEmail.touched">Не правильны емайл!</span>
                </div>

                <div class="contacts-master-email-spam responsive">
                  <div><img src="assets/images/svg/shield.svg"></div>
                  <div>Мы тоже не любим спам, на ваш e-mail будет отправляться только полезная информация</div>
                </div>

              </div>
              <div class="contacts-master-right-block-second">
                <div class="contacts-master-note form-item">
                  <label class="bold">Примечание</label>
                  <textarea [(ngModel)]="savedContacts.comment" name="comment">{{textArea}}</textarea>
                </div>
              </div>
              <div class="contacts-master-email-spam">
                <div><img src="assets/images/svg/shield.svg"></div>
                <div>Мы тоже не любим спам, на ваш e-mail будет <br> отправляться только полезная информация</div>
              </div>
            </form>
          </div>
        </div>


        <div class="nav-bottom address-master-bottom bordered">
          <button (click)="goBack()" class="semi-bold pull-left">
            <div
              class="back nav-bottom-back nav-bottom-item address-master-bottom-item address-master-bottom-back pull-left">
              <img src="assets/images/svg/arrow.svg">
              Назад
            </div>
          </button>
          <button [disabled]="!f.valid" (click)="goNext()" class="semi-bold pull-right">
            <div
              class="next nav-bottom-next nav-bottom-item address-master-bottom-item address-master-bottom-next pull-right">
              Далее
              <img src="assets/images/svg/arrow-white.svg">
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<app-interrupt-record *ngIf="interrapt"></app-interrupt-record>
