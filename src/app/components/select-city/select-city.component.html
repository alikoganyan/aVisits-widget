<style>
  .classHover {
    background-color: #fff9f5;
    border: 1px solid #e38044;
  }
</style>
<div class="page" *ngIf="!interrapt">
  <div class="page-wrapper">
    <div class="page-inner-wrapper choose-city">
      <a (click)="onClose()"><img src="assets/images/svg/close-gray.svg" class="close-gray"></a>
      <div class="page-container bordered">
        <div class="choose-city-wrapper">
          <h3 class="text-center">Выберите ваш город</h3>
          <div class="choose-city-container">
            <div class="force-overflow">
              <div
                class="choose-city-item item"
                *ngFor="let city of cities"
                (click)="onSelectCity(city)"
                [ngStyle]="city === selectCity && selectStyle()">
                <label class="check-container">
                  {{city}}
                  <input type="radio" name="radio">
                  <span class="checkmark" [ngStyle]="city === selectCity && radioStyle()"></span>
                </label>
              </div>
            </div>
          </div>
          <ng-container *ngIf="allowCheckMasterService">
            <h6 class="bold text-center">В дальнейшем:</h6>
            <div class="choose-options choose-city">

                  class="choose-options-item-cont"
                  (mouseover)="hoverMaster = true" (mouseleave)="hoverMaster = false"
                  [ngStyle]="masterOrService === 'Master' && wrappedStyle()"
                  [ngClass]="{'classHover': hoverMaster}">

                </div>
                <h6 class="normal text-center">Выбрать сначала услугу</h6>

            </div>

      </div>
