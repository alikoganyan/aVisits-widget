<div class="choose-options choose-options-top address-master bordered">
  <div class="choose-options-logo"><img src="assets/images/icons/logo.png"></div>
  <div class="choose-options-container">
    <div class="choose-options-inner-container">
      <div class="choose-option" *ngFor="let navbar of sequence; let i = index" [ngStyle]="i + 1 === active && fontColor()">
        <div class="choose-option-inner">
          <p class="choose-option-num" [ngStyle]="i + 1 === active && fontColor()">{{i + 1}}</p>
          <p>
            <span>{{checkedNavbar[navbar].title1}}</span>
            <span>{{checkedNavbar[navbar].title2}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="choose-options choose-options-top-responsive address-master bordered">
  <div class="choose-options-logo"><img src="assets/images/icons/logo.png"></div>
  <div class="choose-options-top-container">
    <div class="choose-option-num-container">

      <ng-container *ngFor="let navbar of sequence; let i = index">
        <p class="choose-option-num" [ngStyle]="i + 1 === active && fontColor()">{{i+1}}</p>
        <span *ngIf="sequence.length - 1 !== i">-</span>
        <div class="choose-option-title" *ngIf="i + 1 === active">{{checkedNavbar[navbar].mobileTitle}}</div>
      </ng-container>

    </div>
    <!--<div class="choose-option-title">{{ active === 1 ? 'Выберите адрес' :  'Выберите адрес 2222'}}</div>-->
  </div>
</div>
